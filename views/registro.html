<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styleRegister.css">

</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="/"><h1>LATIN INSTRUMENTS SA</h1></a>
            </div>
        </nav>
    </header>
        <div class="container-form">
            <form action="registro" method="POST" class="form">
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <label for="contrasenia"></label>
                <input type="password" id="constrasenia" name="constrasenia" placeholder="Cree su contraseña" required>
                
                <label for="repite-contrasenia"></label>
                <input type="password" id="repite-constrasenia" name="repite-constrasenia" placeholder="Repita su contraseña" required>
                <label for="registrate"><input type="submit" value="Registrate" name="registrate" id="registrate" class="input-button"></label>
                
            </form>
        </div>

</body>
</html>
