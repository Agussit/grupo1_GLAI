<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styleRegistro.css">
</head>
<body>
    <form action="/registro" method="POST" class="registro-form">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-input" required>
        <br>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-input" required>
        <br>
        <label for="contraseña" class="form-label">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" class="form-input" required>
        <br>
        <label for="repite-contraseña" class="form-label">Repite Contraseña:</label>
        <input type="password" id="repite-contraseña" name="repite-contraseña" class="form-input" required>
        <br>
        <button type="submit" class="form-button">Registrarse</button>
    </form>
</body>
</html>
